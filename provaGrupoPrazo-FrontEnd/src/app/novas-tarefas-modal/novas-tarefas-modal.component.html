<div class="modal-header">
  <h4 class="modal-title pull-left">Adicionar novas tarefas</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form #f="ngForm">

    <div class="row">
      <div class="col">
        <div class="form-group">
          <label for="titulo">TÃ­tulo:</label>
          <input name="titulo" type="text" class="form-control" [(ngModel)]="novaTarefa.titulo" #titulo="ngModel" required>
          <div *ngIf="titulo.invalid && (titulo.dirty || titulo.touched)" class="alert alert-danger">
              Digite um titulo para sua tarefa
            </div>
        </div>
      </div>
    </div>
  </form>
  <div class="row justify-content-md-center">
    <button class="btn btn-primary" *ngIf="!editando" (click)="adicionarTarefa()" [disabled]="!f.valid">Salvar</button>
    <button class="btn btn-primary" *ngIf="editando" (click)="editarTarefa()"  [disabled]="!f.valid">Salvar</button>
  </div>
</div>
