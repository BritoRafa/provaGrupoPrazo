<!--The content below is only a placeholder and can be replaced.-->
<div class="container">
  <router-outlet *ngIf="!mostrarMenu"></router-outlet>
  <div class="card" *ngIf="mostrarMenu">
    <div class="card-header">
      <div class="row">
        <div class="form-group p-1">
          <button type="button" routerLink="/tarefas" routerLinkActive="btn-secondary" class="btn btn-default">Tarefas</button>
        </div>
        <div class="form-group p-1">
          <button type="button" *ngIf="permissaoUsuarioLogado === 'Administrador'" routerLink="/novos-usuarios" routerLinkActive="btn-secondary"
            class="btn btn-default">Usuários</button>
        </div>
        <div class="col offset-md-7">
          <div class="row">
            <div class="col-2">
              <h2>
                <i class="fas fa-user"></i>
              </h2>
            </div>
            <div class="col p-1">
              <h5>{{nomeUsuarioLogado}} <br>
                <span style="font-size: 13px; color: darkgray; position: absolute; top: 24px;" *ngIf="permissaoUsuarioLogado === 'Administrador'">Administrador</span>
                <span style="font-size: 13px; color: darkgray; position: absolute; top: 24px;" *ngIf="permissaoUsuarioLogado === 'Basico'">Usuário básico</span>
              </h5>
            </div>
            <div class="col p-1">
                <a (click)="logout()" class="logout-button">sair</a>
            </div>
          </div>
        </div>
      </div>

    </div>
    <router-outlet></router-outlet>
  </div>

</div>
