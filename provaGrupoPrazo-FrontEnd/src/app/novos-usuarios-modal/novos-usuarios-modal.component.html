<div class="modal-header">
  <h4 class="modal-title pull-left">Adicionar novos usuários</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form #f="ngForm">
    <div class="row">
      <div class="col-6">
        <div class="form-group">
          <label for="name">Nome:</label>
          <input name="name" type="text" class="form-control" [(ngModel)]="novoUsuario.nome" required #name="ngModel">
          <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
            Digite um nome
          </div>
        </div>
      </div>
      <div class="col-6">
        <div class="form-group">
          <label for="email">E-mail:</label>
          <input name="email" type="email" class="form-control" [(ngModel)]="novoUsuario.email" required #email='ngModel'>
          <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
            E-mail inválido
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <div class="form-group">
          <label for="senha">Senha:</label>
          <input id="senha" name="senha" type="password" [(ngModel)]="novoUsuario.senha" class="form-control" required minlength="6" #senha="ngModel" />
          <div *ngIf="senha.invalid && (senha.dirty || senha.touched)" class="alert alert-danger">
            <div *ngIf="senha.errors.required">
              Digite uma senha.
            </div>
            <div *ngIf="senha.errors.minlength">
              Senhas tem que ter no minimo 6 caracteres
            </div>
          </div>
        </div>
      </div>
      <div class="col-6">
        <div class="form-group">
          <label>Permissão:</label>
          <select class="form-control" [(ngModel)]="novoUsuario.permissao" name="permition" #permition="ngModel" required>
            <option value="administrador">Administrador</option>
            <option value="basico">Usuário básico</option>
          </select>
          <div *ngIf="permition.invalid && (permition.dirty || permition.touched)" class="alert alert-danger">
              Escolha um nivel de acesso.
        </div>
        </div>
      </div>
    </div>
  </form>
  <div class="row justify-content-md-center">
    <button class="btn btn-primary" *ngIf="!editando" (click)="adicionarUsuario()" [disabled]="!f.valid">Salvar</button>
    <button class="btn btn-primary" *ngIf="editando" (click)="editarUsuario()">Salvar</button>
  </div>
</div>
